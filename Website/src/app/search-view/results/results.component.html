<div class="results-container">
    <mat-card>
        <mat-toolbar>
            <button mat-button type="button">Name</button>
            <button mat-button type="button">Producer</button>
            <button mat-button type="button">Stock Status</button>
        </mat-toolbar>
        <div *ngFor="let result of displayedResults">
            <app-result [data]="result"></app-result>
        </div>
        <mat-paginator [length]="results.length" [pageSize]="5" (page)="onPaginateChange($event)"> </mat-paginator>
    </mat-card>
    <button *ngIf="results.length > 0" mat-button class="modalButton" (click)="openDialog()" type="button">DISPLAY WORD CLOUD OF RESULTS</button>
</div>
