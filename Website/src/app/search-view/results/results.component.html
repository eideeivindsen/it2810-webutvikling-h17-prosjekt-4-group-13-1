<div class="results-container">
    <mat-card>
        <mat-toolbar>
            <button mat-button type="button" (click)="sort('name')">Name <mat-icon *ngIf="sortBy=='name'">{{sortAsc ? 'arrow_downward' : 'arrow_upward'}}</mat-icon></button>
            <button mat-button type="button" (click)="sort('producer')">Producer <mat-icon *ngIf="sortBy=='producer'">{{sortAsc ? 'arrow_downward' : 'arrow_upward'}}</mat-icon></button>
            <button mat-button type="button" (click)="sort('in_stock')">Stock Status <mat-icon *ngIf="sortBy=='in_stock'">{{sortAsc ? 'arrow_downward' : 'arrow_upward'}}</mat-icon></button>
        </mat-toolbar>
        <div class="loading-shade"
           *ngIf="isLoading">
           <mat-spinner></mat-spinner>
        </div>
        <mat-accordion class="example-headers-align">
            <div *ngFor="let result of results; index as index;">
                <app-result [data]="result" [index]="index"></app-result>
            </div>
        </mat-accordion>
        <div *ngIf="results.length == 0">
            <h1 class="mat-h1" *ngIf="searched"><mat-icon>search</mat-icon> NO PRODUCTS FOUND</h1>
            <h1 class="mat-h2" *ngIf="!searched">NO PRODUCTS</h1>
        </div>
        <mat-paginator [length]="10" [pageSize]="5" (page)="onPaginateChange($event)"> </mat-paginator>
    </mat-card>
    <button *ngIf="results.length > 1" mat-button class="modalButton" (click)="openDialog()" type="button">DISPLAY WORD CLOUD OF RESULTS</button>
</div>
