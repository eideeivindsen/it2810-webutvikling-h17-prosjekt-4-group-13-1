<mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title>
         <span>{{data.name}}</span>
        </mat-panel-title>
        <mat-panel-description>
          <span>{{data.producer}}</span>
          <span *ngIf="data.in_stock" class="inStock">IN STOCK</span>
          <span *ngIf="!data.in_stock" class="outOfStock">OUT OF STOCK</span>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <div class="content-container">
          <img [src]="pictureUrl" [alt]="pictureUrl" />
          <div class="">
              TINE MELK
          </div>
      </div>

</mat-expansion-panel>
