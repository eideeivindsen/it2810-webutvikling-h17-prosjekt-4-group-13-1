<div class="wordcloud-container">
    <mat-icon (click)="this.dialogRef.close()">close</mat-icon>
    <h1 class="mat-display-1">Word Cloud</h1>
    <div class="descText">Stock quantity of searched items</div>
    <div class="wordcloud" *ngIf="wordData.length > 0" AgWordCloud [wordData]="wordData" [options]="options"></div>
    <mat-spinner *ngIf="wordData.length === 0"></mat-spinner>
</div>
